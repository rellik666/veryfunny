<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>veryfunny</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
      background: black;
    }
    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Makes sure the image covers entire screen without distortion */
      z-index: -1; /* Keeps image behind any other content */
    }
  </style>
</head>
